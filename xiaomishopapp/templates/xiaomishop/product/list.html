{% extends "base.html" %}
{% load staticfiles %}
{% block title %}
    {% if category %}{{ category.name }}{% else %}Products{% endif %}
{% endblock %}
{% block content %}
  <div class="row">
  {% for product in products %}
      <div class="col-md-4 col-sm-6 col-xs-12">
        <div class="thumbnail">
          <a href="{{ product.get_absolute_url }}"></a>
            <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static "img/no_image.png" %}{% endif %}">
          </a>
          <div class="caption">
            <h3><a href="{{ product.get_absolute_url }}"><p class="text-center">{{ product.name }}</p></a><br></h3>
            <h4><p class="text-center">{{ product.price }} руб.</p></h4>
          </div>
        </div>
      </div>


  {% endfor %}

{% endblock %}
