{% extends 'base_signup.html' %}         <!--Для загрузки статичных файлов -->

{% load bootstrap3 %}

{% block reduction %}Страница регистрации пользователя{% endblock %}

{% block title %} Регистрация {% endblock %}

{% block content %}
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form user_form %}
    <button type="submit" class="btn btn-malin pull-right">Зарегистрировать</button>
  </form>
  <a href="{% url 'xiaomishop-sign-in' %}">Есть аккаунт?</a>
{% endblock %}
