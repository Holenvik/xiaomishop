{% extends "article/base.html" %}
{% load staticfiles %}
{% block content %}

	<div class="container">
		<div class="row-fluid ">
				<div class="col-lg-12">
					<div class="panel panel-info box-shadow">
							<div class="panel-heading" style="background-color: #ff6709; color: white; text-align: center">
								<h3 class="panel-title" style="font-size: 30px;">{{ article.title }}</h3>
							</div>
							<div class="panel-body" style="color: #212121">
                <img class = "img-responsive center-block img-circle" src="{{ article.image.url }}">
								<h4>{{ article.text|linebreaks }}</h4>
							</div>
						</div>

			</div>
	    </div>
	</div>
{% endblock %}
